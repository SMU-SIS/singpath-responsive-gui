<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>View Quest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="http://code.jquery.com/ui/1.8.21/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="http://code.jquery.com/ui/1.8.21/themes/ui-lightness/jquery-ui.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
    <script src="https://raw.github.com/furf/jquery-ui-touch-punch/master/jquery.ui.touch-punch.min.js"></script>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <style>
        .nomargin {
            margin-top: 0px; margin-bottom: 0px;
        }
        .minimalList {
            min-height: 100px;
        }
    </style>

    </head>

   <body>

    <div class="container">
      <br/>

      <div class="progress progress-striped">
        <div class="bar" style="width: 20%;"></div>
      </div>
    
      <section class="container">
          <pre>Instruction:Drag and Drop code block from choice box to answer box, be aware of the sequence when you are ordering, finally you need to click submit to see the result!</pre>
      </section>
      
      <!-- Jumbotron -->
      <div class="container" ng-app="dnd" class="ng-scope">
          <div class="container ng-scope" id="main" ng-controller="dndCtrl">
            <div class="row">
                <div class="span4 offset2">
                    <ul id="sourceList" dnd-between-list="source,targetList" ng-class="{&#39;minimalList&#39;:sourceEmpty()}" class="ui-sortable">
                        <!-- ngRepeat: item in source -->
                        <li class="alert alert-error nomargin ng-scope ng-binding" ng-repeat="item in source">{{item.value}}</li>
                    </ul>
                </div>
                <div class="span4">
                    <ul id="targetList" dnd-between-list="model,sourceList" ng-class="{&#39;minimalList&#39;:sourceEmpty()}" class="ui-sortable">
                        <!-- ngRepeat: item in model -->
                        <li class="alert alert-info nomargin ng-scope ng-binding" ng-repeat="item in model">{{item.value}}</li>
                    </ul>
                </div>
                <div class="span1">
				<form>
                  <button class="btn btn-large btn-block btn-primary" onClick="javascript: history.go(-1)" type="submit" >Back</button>
				</form>
                  <img class="btn btn-large btn-block" src="../assets/img/submit.png">
                  <button class="btn btn-large btn-block" type="button">Options</button>
                  </br>
                  <button class="btn btn-large btn-block btn-primary" type="button" >Save</button>
                </div>  
            </div>        
        </div>
      </div>



  </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../assets/js/jquery.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
    <script src="https://raw.github.com/furf/jquery-ui-touch-punch/master/jquery.ui.touch-punch.min.js"></script>
    <script src="./lib/angular/angular.js" type="text/javascript"></script>
    <script type="text/javascript">
            var app = angular.module('dnd', []);
    </script>
    <script src="./js/dir-dnd.js" type="text/javascript"></script>
    <script src="./js/ctrl-dnd.js" type="text/javascript"></script>
    <script src="lib/angular/angular-resource.min.js"></script>
  </body>
</html>
